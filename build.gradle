//의존성 관리를 위한 설정
buildscript {
    ext {   //ext -> build.gradle 에서 사용할 전역 변수를 선언하겠다!
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
//앞서 선언한 플러그인 의존성들을 적용할 것인지 결정하는 코드
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.hyeon.book'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('com.h2database:h2')
    compile('org.springframework.boot:spring-boot-starter-mustache')        // 머스테치 의존성
    compile('org.springframework.boot:spring-boot-starter-oauth2-client')   // 시큐리티 관련 의존성
    compile('org.springframework.session:spring-session-jdbc')              // spring-session-jdbc 의존성
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
